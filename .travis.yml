language: node_js
node_js:
  - 6
cache:
  directories:
    - node_modules
before_script: 
  - npm install gulp
script:
  - npm test
  - npm run build
deploy:
  provider: script
  script: scripts/deploy.sh $DEV_FTP_USER $DEV_FTP_PASSWORD  # environment variables stored at travis-ci.org
  on:
    branch: development
deploy:
  provider: script
  edge: true
  script: scripts/deploy.sh $PROD_FTP_USER $PROD_FTP_PASSWORD # environment variables stored at travis-ci.org
  on:
    branch: master 
